<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
    <title>Dito's System - Cadastro de Usuário</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../public/css/styleUsuarioCadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="registerForm">
            <input id="username" type="text" placeholder="Nome de usuário" required>
            <input id="password" type="password" placeholder="Senha" required>
            <input id="confirm-password" type="password" placeholder="Confirme a senha" required>
            <select id="access-level" required>
                <option value="" disabled selected>Selecione o nível de acesso</option>
                <option value="admin">Administrador</option>
                <option value="user">Usuário</option>
            </select>
            <button type="submit">Cadastrar</button>
            <a href="editarUsuario.html" class="back-btn">Voltar</a>
        </form>
    </div>                    
    </form>

    <!-- Scripts -->
    <script src="../public/js/renderer.js"></script>
    <script src="../public/js/login/register.js"></script>
</body>
</html>
