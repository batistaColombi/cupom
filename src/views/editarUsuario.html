<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <title>Dito's - Gerenciamento de Usuarios</title>

    <!-- Link para o CSS -->
    <link rel="stylesheet" href="../public/css/styleNotificacaoEdit.css">
    
</head>
<body>

    <!-- Processo de renderização -->
    <script src="../public/js/renderer.js"></script>

    <div class="main-container">
        <h1>Cadastrar Nova Notificação</h1>

        <form id="notification-form">
            <!-- Título -->
            <div class="form-group">
                <label for="notification-title">Título:</label>
                <input type="text" id="notification-title" name="title" placeholder="Digite o título da notificação" required>
            </div>

            <!-- Mensagem -->
            <div class="form-group">
                <label for="notification-message">Mensagem:</label>
                <textarea id="notification-message" name="message" placeholder="Digite a mensagem da notificação" required></textarea>
            </div>

            <!-- Data de Envio -->
            <div class="form-group">
                <label for="notification-date">Data de Envio:</label>
                <input type="datetime-local" id="notification-date" name="date" required>
            </div>

            <!-- Status -->
            <div class="form-group">
                <label for="notification-status">Status:</label>
                <select id="notification-status" name="status" required>
                    <option value="ativa">Ativa</option>
                    <option value="inativa">Inativa</option>
                </select>
            </div>

            <!-- Botão de Cadastro -->
            <div class="form-actions">
                <button type="button" class="submit-button" onclick="saveNotificacao()">Cadastrar Notificação</button>
            </div>
            
            <!-- Botão para voltar à lista de notificações -->
            <div class="form-actions">
            <button class="back-button" onclick="window.location.href='notificacao.html'">Voltar à Lista de Notificações</button>
            </div>
        </form>
    </div>
    <script src = "../public/js/login/editarUsuario.js"></script>
</body>
</html>
