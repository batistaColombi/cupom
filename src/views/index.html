<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
    <title>Login - Dito's System</title>
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <!-- Processo de renderização -->
    <script src="./views/renderer.js"></script>

    <div class="login-container">
        <h1>Dito's Lanches</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="form-actions">
                <button type="submit">Entrar</button>
            </div>
        </form>
        <div class="links">
            <a href="#" id="forgotPassword">Esqueceu sua senha?</a>
            <p id="register-link">Não tem uma conta? <a href="cadastrarUsuario.html">Cadastre-se</a></p>
        </div>
    </div>

    <script src="../public/js/login/login.js"></script>
</body>
</html>
